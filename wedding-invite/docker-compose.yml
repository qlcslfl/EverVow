services:
  db:
    image: postgres:15
    container_name: evervow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: evervow
      POSTGRES_USER: evervow_user
      POSTGRES_PASSWORD: evervow_password
    volumes:
      - evervow_pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    image: openjdk:17-jdk
    container_name: evervow-backend
    depends_on:
      - db
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./backend/target:/app/target:ro
    working_dir: /app
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=evervow
      - DB_USER=evervow_user
      - DB_PASSWORD=evervow_password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=*
      - SPRING_MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS=always
    command: ["java","-jar","/app/target/evervow-backend-0.0.1-SNAPSHOT.jar"]

volumes:
  evervow_pgdata:
    driver: local
