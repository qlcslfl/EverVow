spring.application.name=evervow-backend
server.port=8080

# Database Configuration
# Use environment variables when available; default to Docker Compose service names/credentials
spring.datasource.url=jdbc:postgresql://${DB_HOST:db}:${DB_PORT:5432}/${DB_NAME:evervow}
spring.datasource.username=${DB_USER:evervow_user}
spring.datasource.password=${DB_PASSWORD:evervow_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
# Default to update so the schema is created/updated in dev/docker; override with env or docker-compose if you prefer validate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration
cors.allowed-origins=http://localhost:3000,https://evervow.vercel.app
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# Logging
logging.level.com.example.evervow=DEBUG
logging.level.org.springframework.web=DEBUG

# Actuator (expose health and mappings)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
